    <button onclick="

      Jogada_Computador = 'tesoura';
    }

      Resultado = 'Pedra com Pedra da empate!';

      Resultado = 'Papel ganha de Pedra, perdeu!';
    }else if (Jogada_Computador ==='tesoura'){
      Resultado = 'Pedra ganha de tesoura, Ganhou!';
    }
    console.log(`voce escolheu Pedra! e o Computador escolheu ${Jogada_Computador}, portanto, ${Resultado}`);
    ">
